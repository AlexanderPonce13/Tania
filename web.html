<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pregunta Especial</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
    }

    h1 {
      margin-top: 100px;
      font-size: 32px;
      color: #c2185b;
    }

    #nombre {
      font-size: 28px;
      color: #880e4f;
      margin-top: 10px;
      font-weight: bold;
    }

    #botones {
      position: relative;
      height: 150px;
      margin-top: 40px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    #si {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
      transition: top 0.3s, left 0.3s;
    }

    .flotante {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: cover;
      animation: flotar 12s linear infinite;
      opacity: 0.8;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

    // Funci√≥n para crear im√°genes flotantes
    function crearFlotante() {
      const img = document.createElement('div');
      img.classList.add('flotante');
      img.style.left = Math.random() * 100 + '%';
      img.style.backgroundImage = url('${imagenes[Math.floor(Math.random() * imagenes.length)]}');
      img.style.animationDuration = (8 + Math.random() * 5) + 's';
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 14000);
    }

    setInterval(crearFlotante, 700);
  </script>
